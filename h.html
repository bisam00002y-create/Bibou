<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .contact-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .contact-form input, 
    .contact-form textarea, 
    .contact-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    .contact-form button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form class="contact-form" id="contactForm">
    <h2>أرسل رسالة إلي</h2>

    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" placeholder="اسمك" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" placeholder="بريدك الإلكتروني" required>

    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

    <button type="submit">إرسال</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      formData.append('access_key', '8ceaf7e5-9d96-482f-a229-f9736fe6432d'); // API Key

      const response = await fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if(result.success){
        alert('تم إرسال الرسالة بنجاح!');
        form.reset();
      } else {
        alert('حدث خطأ أثناء إرسال الرسالة، حاول مرة أخرى.');
      }
    });
  </script>

</body>
</html>
